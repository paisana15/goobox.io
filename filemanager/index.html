<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Goobox File Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500,700" rel="stylesheet"/>
    <link href="/lib/filemanager.css" rel="stylesheet"/>

  </head>
  <body>

    <nav class="fixed-top">
      <div class="logo">
        <img src="/img/goobox.png" width="72px" height="72px" alt="logo"/>
      </div>
      <h1>Files</h1>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">My files</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sharing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">File requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Deleted files</a>
        </li>
      </ul>
    </nav>

    <main>

      <header id="identity" class="float-right">
      </header>

      <aside id="notification">
      </aside>

      <section id="app">
      </section>

    </main>

    <script src="/lib/filemanager.js"></script>
  </body>
</html>
